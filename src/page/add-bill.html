<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>添加账单</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/add-bill.css">
		<link rel="stylesheet" href="../css/mui.picker.css">
		<link rel="stylesheet" href="../css/mui.dtpicker.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div class="tab-list">
				<span class="active">支出</span>
				<span>收入</span>
			</div>
			<div class="ipt-wrap">
				<span class="ipt-money">0.00</span>
			</div>
		</header>
		<div class="mui-content">
			<!-- 分类 -->
			<div class="mui-slider classify-list">
				<div class="mui-slider-group"></div>
			</div>
			<!-- 时间 -->
			<div class="time-wrap">
				<span class="mui-icon mui-icon-image"></span>
				<span class="time">2018-11-10</span>
			</div>
			<!-- 键盘 -->
			<div class="keyboard">
				<ul>
					<li>
						<span>7</span>
						<span>4</span>
						<span>1</span>
						<span>.</span>
					</li>
					<li>
						<span>8</span>
						<span>5</span>
						<span>2</span>
						<span>0</span>
					</li>
					<li>
						<span>9</span>
						<span>6</span>
						<span>3</span>
						<span>x</span>
					</li>
					<li>
						<span>完成</span>
					</li>
				</ul>
			</div>
		</div>
		<script src="../js/libs/require.js" data-main="../js/page/add-bill.js"></script>
	</body>
</html>
